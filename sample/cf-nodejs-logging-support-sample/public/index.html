<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Interact with buttons to test library functionalities.">
    <meta name="author" content="Federico Romagnoli">
    <script src="../scripts/logic.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="title">cf-nodejs-logging-support | sample app</div>
    <div class="main-container">
        <div id="buttons-container" class="buttons-container">
            <div class="subtitle">Use buttons to send test logs:</div>
            <button class="btn" targetpath="globalcontext" type="submit">Log message in global
        context</button>
            <button class="btn" targetpath="requestcontext" type="submit">Log message in request
        context</button>
            <button class="btn" targetpath="customfields" type="submit">Log message with some custom
        fields</button>
            <button class="btn" targetpath="stacktrace" type="submit">Log a server error (500) with a stack
        trace</button>
            <button class="btn" targetpath="clienterror" type="submit">Log a client error (404)</button>
            <button class="btn" targetpath="childlogger" type="submit">Logs from child logger</button>
            <button class="btn" targetpath="correlationandtenantid" type="submit">Logs Correlation-
        and Tenant-ID</button>
        </div>
        <div id="feedback-container" class="feedback-container">
            <div class="subtitle">The message sent:</div>
            <div class="feedback-box" id="feedback">
            </div>
            <div class="subtitle">Binding information:</div>
            <div class="feedback-box" id="binding_information">
            <a href="https://sap.github.io/cf-nodejs-logging-support/">Visit Documentation</a>
        </div>
    </div>
</body>

</html>
